<!DOCTYPE html>
<template id="unagi-toolbar-style-template">
</template>
<template id="unagi-dialog-style-template">
  <style>
    dialog {
      border-color: #9e9e9e;
      border-style: solid;
      border-width: 1px;
    }
    dialog::backdrop {
      background-color: rgba(0, 0, 0, 0.56);
    }
  </style>
</template>
<template id="unagi-listbox-template">
  <style>
    :host {
      background-color: #eceff1;
      color: rgba(0, 0, 0, 0.54);
      display: block;
    }
    ul.list {
      display: block;
      font-size: 14px;
      line-height: 18px;
      margin: 0;
      overflow: auto;
      padding: 0;
    }
    ul.list li {
      display: block;
      overflow: none;
      margin: 0;
      padding: 0;
    }
    ul.list input[type=radio] {
      position: absolute;
      visibility: hidden;
    }
    ul.list input[type=radio] + * {
      cursor: pointer;
    }
    ul.list input[type=radio] + *:hover {
      background-color: #fff176;
    }
    ul.list input[type=radio] + *:active {
      background-color: #fdd835;
    }
    ul.list input[type=radio]:checked + * {
      background-color: #fbc02d;
      font-weight: bold;
    }
    ul.list input[type=radio] + span {
      display: inline-block;
      padding: 2px 4px;
      width: calc(100% - 8px);
    }
    menu.context {
      background-color: #f5f5f5;
      border-color: #9e9e9e;
      border-style: solid;
      border-width: 1px;
      display: none;
      margin: 0;
      padding: 0;
      position: absolute;
      z-index: 1;
    }
    menu.context li {
      cursor: pointer;
      display: block;
      font-size: 14px;
      line-height: 18px;
      margin: 0;
      padding: 2px 4px;
    }
    menu.context li:hover {
      background-color: #fff176;
    }
    menu.context li:active {
      background-color: #fdd835;
    }
  </style>
  <ul class="list">
  </ul>
  <menu class="context">
    <li id="contextNew">New</li>
  </menu>
</template>
<template id="unagi-image-selector-template">
  <style>
    :host {
      display: block;
      font-size: 0;
      line-height: 0;
    }
    img, canvas {
      image-rendering: pixelated; /* TODO: Let's use this for other canvases! */
    }
    canvas.current {
      background-color: #9e9e9e;
      border-color: #9e9e9e;
      border-style: solid;
      border-width: 1px;
      cursor: pointer;
      position: relative;
    }
    dialog {
      background-color: #9e9e9e;
      height: 384px;
      padding: 0;
      width: 512px;
    }
    dialog unagi-listbox {
      height: 100%;
      width: 128px;
    }
    dialog canvas {
      display: block;
      height: 100%;
      left: 129px;
      overflow: auto;
      position: absolute;
      top: 0;
      width: calc(100% - 129px);
    }
  </style>
  <canvas class="current"></canvas>
  <dialog>
    <unagi-listbox contextmenu="none">
    </unagi-listbox>
    <canvas></canvas>
  </dialog>
</template>
<title>Unagi - RPG Editor</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  body {
    background-color: #9e9e9e;
    font-family: sans-serif;
  }
  main {
    display: block;
    font-size: 0;
    height: 100%;
    position: relative;
    width: 100%;
  }
  #toolbar {
    background-color: #fffde7;
    height: 32px;
    font-size: 0;
    line-height: 0;
    text-align: center;
    width: 100%;
  }
  #content {
    height: calc(100% - 33px);
    position: absolute;
    top: 33px;
    width: 100%;
    z-index: 0;
  }
  #palette {
    display: block;
    height: calc(100% - 256px - 1px);
    overflow: auto;
    position: absolute;
    width: 256px;
  }
  #palette canvas {
    image-rendering: pixelated;
    margin: 0;
    padding: 0;
    position: absolute;
  }
  unagi-listbox {
    bottom: 0;
    height: 256px;
    position: absolute;
    width: 256px;
  }
  #tiles {
    height: 100%;
    display: block;
    left: calc(256px + 1px);
    position: absolute;
    width: calc(100% - 256px - 1px);
  }
  #tiles canvas {
    height: 100%;
    image-rendering: pixelated;
    margin: 0;
    padding: 0;
    width: 100%;
    position: absolute;
  }
  #tiles dialog {
    background-color: #f5f5f5;
    font-size: 14px;
    line-height: 18px;
    height: 80%;
    width: 80%;
  }
  #tiles textarea.commands {
    line-height: 1.5;
    height: 10em;
    width: 50%;
  }
  #database {
    background-color: #9e9e9e;
    display: none;
    height: 100%;
    left: 0;
    position: absolute;
    width: 100%;
    z-index: 1;
  }
  #database > .content {
    height: calc(100% - 33px);
    font-size: 14px;
    line-height: 18px;
    position: absolute;
    top: 33px;
    width: 100%;
  }
  #database > .content > * {
    height: 100%;
    position: absolute;
    width: 100%;
  }
  #databaseToolbar {
    text-align: center;
  }
  #databaseToolbar menu {
    background-color: #FFF3E0;
    width: 100%;
  }
  iframe.player {
    border-style: none;
    border-width: 0;
    display: none;
    height: 100%;
    margin: 0;
    padding: 0;
    position: absolute;
    width: 100%;
    z-index: 1;
  }
</style>
<style>
  .databaseContent > unagi-listbox {
    height: 100%;
    width: 128px;
  }
  .databaseContent > .content {
    background-color: #f5f5f5;
    height: 100%;
    left: calc(128px + 1px);
    overflow: auto;
    position: absolute;
    top: 0;
    width: calc(100% - 128px - 1px);
  }
  .databaseContent .disabled {
    color: rgba(0, 0, 0, 0.56);
    opacity: 0.56;
    pointer-events: none;
  }
  .databaseContent img {
    background-color: #9e9e9e;
    image-rendering: pixelated;
  }
  .databaseContent input[type=number] {
    text-align: right;
  }
</style>
<style>
  menu.toolbar {
    color: rgba(0, 0, 0, 0.56);
    display: block;
    font-size: 0;
    height: 32px;
    line-height: 0;
    margin: 0;
    overflow: none;
    padding: 0;
    position: relative;
  }
  menu.toolbar button {
    background-color: transparent;
    border-style: none;
    height: 32px;
    outline: none;
    margin: 0;
    padding: 0;
  }
  menu.toolbar button img {
    opacity: 0.54;
    margin: 6px;
  }
  menu.toolbar input[disabled] + span {
    color: rgba(0, 0, 0, 0.26);
  }
  menu.toolbar button[disabled] img {
    opacity: 0.26;
  }
  menu.toolbar label {
    display: inline-block;
  }
  menu.toolbar label span {
    display: inline-block;
    font-size: 16px;
    height: 32px;
    line-height: 32px;
    padding: 0 6px;
    vertical-align: bottom;
  }
  menu.toolbar input[type=radio] {
    position: absolute;
    visibility: hidden;
  }
  menu.toolbar input[type=radio] + span:hover,
  menu.toolbar button:hover {
    background-color: #fff176;
  }
  menu.toolbar input[type=radio] + span:active,
  menu.toolbar button:active {
    background-color: #fdd835;
  }
  menu.toolbar input[type=radio]:checked + span {
    background-color: #fbc02d;
    font-weight: bold;
  }
  menu.toolbar input[disabled] + span,
  menu.toolbar button[disabled] {
    background-color: transparent !important;
  }
  menu.toolbar input[type=radio] + span,
  menu.toolbar button {
    cursor: pointer;
  }
  menu.toolbar input[type=radio][disabled] + span,
  menu.toolbar button[disabled] {
    cursor: default !important;
  }
  menu.toolbar hr {
    display: inline-block;
    border-style: none;
    width: 16px;
  }
</style>
<main>
  <div id="toolbar">
    <menu class="toolbar">
      <button><img src="./images/icons/iconmonstr-undo-icon.svg" width="20" height="20"></button>
      <hr>
      <label><input type="radio" name="editingMode" value="map"><span>Map</span></label>
      <label><input type="radio" name="editingMode" value="event"><span>Event</span></label>
      <label><input type="radio" name="editingMode" value="database"><span>Database</span></label>
      <hr>
      <button><img src="./images/icons/iconmonstr-script-4-icon.svg" width="20" height="20"></button>
      <hr>
      <button id="stopButton"><img src="./images/icons/stop-icon.svg" width="20" height="20"></button>
      <button id="playButton"><img src="./images/icons/play-icon.svg" width="20" height="20"></button>
    </menu>
  </div>
  <div id="content">
    <div id="palette"><canvas></canvas></div>
    <unagi-listbox class="maps"></unagi-listbox>
    <div id="tiles">
      <canvas></canvas>
      <dialog class="event">
        <ul>
          <li>Image: <unagi-image-selector name="image" width="48" height="48" types="Character"></unagi-image-selector></li>
          <li>Passable: <input type="checkbox" name="passable"></li>
          <li>Event Commands: <textarea class="commands" name="commands">[]</textarea></li>
        </ul>
      </dialog>
    </div>
    <div id="database">
      <div id="databaseToolbar">
        <menu class="toolbar">
          <label><input type="radio" name="databaseMode" value="actors"><span>Actors</span></label>
          <label><input type="radio" name="databaseMode" value="skills"><span>Skills</span></label>
          <label><input type="radio" name="databaseMode" value="states"><span>States</span></label>
          <label><input type="radio" name="databaseMode" value="items"><span>Items</span></label>
          <label><input type="radio" name="databaseMode" value="enemies"><span>Enemies</span></label>
          <label><input type="radio" name="databaseMode" value="troops"><span>Troops</span></label>
          <label><input type="radio" name="databaseMode" value="system"><span>System</span></label>
          <label><input type="radio" name="databaseMode" value="images"><span>Images</span></label>
        </menu>
      </div>
      <div class="content">
        <div class="databaseContent" groupname="actors">
          <unagi-listbox></unagi-listbox>
          <div class="content">
            <ul>
              <li><label>Name: <input type="text" name="name"></label></li>
              <li>Image: <unagi-image-selector name="image" width="24" height="32" src="24,64,24,32" types="Character"></unagi-image-selector></li>
              <li><label>Initial Level: <input type="number" name="initialLevel" min="1" max="99"></label></li>
            </ul>
          </div>
        </div>
        <div class="databaseContent" groupname="enemies">
          <unagi-listbox></unagi-listbox>
          <div class="content">
            <ul>
              <li><label>Name: <input type="text" name="name"></label></li>
              <li>Image: <unagi-image-selector name="image" width="320" height="160" types="Enemy"></unagi-image-selector></li>
              <li><label>Level: <input type="number" name="level" min="1" max="99"></label></li>
              <li><label>Max HP: <input type="number" name="maxHP" min="1" max="999999"></label></li>
              <li><label>Max MP: <input type="number" name="maxMP" min="1" max="9999"></label></li>
              <li><label>Attack: <input type="number" name="attack" min="1" max="9999"></label></li>
              <li><label>Defense: <input type="number" name="defense" min="1" max="9999"></label></li>
              <li><label>Magic Attack: <input type="number" name="magicAttack" min="1" max="9999"></label></li>
              <li><label>Magic Defense: <input type="number" name="magicDefense" min="1" max="9999"></label></li>
              <li><label>Speed: <input type="number" name="speed" min="1" max="9999"></label></li>
            </ul>
          </div>
        </div>
        <div class="databaseContent" groupname="images">
          <unagi-listbox></unagi-listbox>
          <div class="content">
            <ul>
              <li><label>Name: <input type="text" name="name"></label></li>
              <li>Image: <img data-name="data"></li>
              <li>Type:
                <select name="type">
                  <option value="Character">Character</option>
                  <option value="Enemy">Enemy</option>
                  <option value="TileSet">Tile Set</option>
                  <option value="Picture">Picture</option>
                </select>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <iframe class="player" sandbox="allow-scripts allow-same-origin"></iframe>
  </div>
</main>
<script src="editor.js"></script>
