<!DOCTYPE html>
<template id="unagi-main-template">
  <style>
    :host {
      font-size: 0;
      position: relative;
    }
    unagi-toolbar {
      display: block;
      height: 32px;
      width: 100%;
    }
    .content {
      height: calc(100% - 33px);
      position: absolute;
      top: 33px;
      width: 100%;
      z-index: 0;
    }
    unagi-palette {
      display: block;
      height: calc(100% - 256px - 1px);
      overflow: auto;
      position: absolute;
      width: 256px;
    }
    unagi-listbox {
      bottom: 0;
      height: 256px;
      position: absolute;
      width: 256px;
    }
    unagi-tiles {
      height: 100%;
      display: block;
      left: calc(256px + 1px);
      position: absolute;
      width: calc(100% - 256px - 1px);
    }
    unagi-database {
      display: none;
      height: 100%;
      left: 0;
      position: absolute;
      width: 100%;
      z-index: 1;
    }
    iframe.player {
      border-style: none;
      border-width: 0;
      display: none;
      height: 100%;
      margin: 0;
      padding: 0;
      position: absolute;
      width: 100%;
      z-index: 1;
    }
  </style>
  <unagi-toolbar></unagi-toolbar>
  <div class="content">
    <unagi-palette></unagi-palette>
    <unagi-listbox groupname="maps"></unagi-listbox>
    <unagi-tiles></unagi-tiles>
    <unagi-database></unagi-database>
    <iframe class="player" sandbox="allow-scripts allow-same-origin"></iframe>
  </div>
</template>
<template id="unagi-toolbar-style-template">
  <style>
    menu {
      color: rgba(0, 0, 0, 0.56);
      display: block;
      font-size: 0;
      height: 32px;
      line-height: 0;
      margin: 0;
      overflow: none;
      padding: 0;
      position: relative;
    }
    menu button {
      background-color: transparent;
      border-style: none;
      height: 32px;
      outline: none;
      margin: 0;
      padding: 0;
    }
    menu button img {
      opacity: 0.54;
      margin: 6px;
    }
    menu input[disabled] + span {
      color: rgba(0, 0, 0, 0.26);
    }
    menu button[disabled] img {
      opacity: 0.26;
    }
    menu label {
      display: inline-block;
    }
    menu label span {
      display: inline-block;
      font-size: 16px;
      height: 32px;
      line-height: 32px;
      padding: 0 6px;
      vertical-align: bottom;
    }
    menu input[type=radio] {
      position: absolute;
      visibility: hidden;
    }
    menu input[type=radio] + span:hover,
    menu button:hover {
      background-color: #fff176;
    }
    menu input[type=radio] + span:active,
    menu button:active {
      background-color: #fdd835;
    }
    menu input[type=radio]:checked + span {
      background-color: #fbc02d;
      font-weight: bold;
    }
    menu input[disabled] + span,
    menu button[disabled] {
      background-color: transparent !important;
    }
    menu input[type=radio] + span,
    menu button {
      cursor: pointer;
    }
    menu input[type=radio][disabled] + span,
    menu button[disabled] {
      cursor: default !important;
    }
    menu hr {
      display: inline-block;
      border-style: none;
      width: 16px;
    }
  </style>
</template>
<template id="unagi-toolbar-template">
  <style>
    :host {
      background-color: #fffde7;
      font-size: 0;
      line-height: 0;
      text-align: center;
    }
  </style>
  <menu>
    <button><img src="./images/icons/iconmonstr-undo-icon.svg" width="20" height="20"></button>
    <hr>
    <label><input type="radio" name="editingMode" value="map"><span>Map</span></label>
    <label><input type="radio" name="editingMode" value="event"><span>Event</span></label>
    <label><input type="radio" name="editingMode" value="database"><span>Database</span></label>
    <hr>
    <button><img src="./images/icons/iconmonstr-script-4-icon.svg" width="20" height="20"></button>
    <hr>
    <button id="stop"><img src="./images/icons/stop-icon.svg" width="20" height="20"></button>
    <button id="play"><img src="./images/icons/play-icon.svg" width="20" height="20"></button>
  </menu>
</template>
<template id="unagi-palette-template">
  <style>
    canvas {
      margin: 0;
      padding: 0;
      position: absolute;
    }
  </style>
  <canvas></canvas>
</template>
<template id="unagi-listbox-template">
  <style>
    :host {
      background-color: #eceff1;
      color: rgba(0, 0, 0, 0.54);
      display: block;
    }
    ul.list {
      display: block;
      font-size: 14px;
      line-height: 18px;
      margin: 0;
      overflow: auto;
      padding: 0;
    }
    ul.list li {
      display: block;
      overflow: none;
      margin: 0;
      padding: 0;
    }
    ul.list input[type=radio] {
      position: absolute;
      visibility: hidden;
    }
    ul.list input[type=radio] + * {
      cursor: pointer;
    }
    ul.list input[type=radio] + *:hover {
      background-color: #fff176;
    }
    ul.list input[type=radio] + *:active {
      background-color: #fdd835;
    }
    ul.list input[type=radio]:checked + * {
      background-color: #fbc02d;
      font-weight: bold;
    }
    ul.list input[type=radio] + span {
      display: inline-block;
      padding: 2px 4px;
      width: calc(100% - 8px);
    }
    menu.context {
      background-color: #f5f5f5;
      border-color: #9e9e9e;
      border-style: solid;
      border-width: 1px;
      display: none;
      margin: 0;
      padding: 0;
      position: absolute;
      z-index: 1;
    }
    menu.context li {
      cursor: pointer;
      display: block;
      font-size: 14px;
      line-height: 18px;
      margin: 0;
      padding: 2px 4px;
    }
    menu.context li:hover {
      background-color: #fff176;
    }
    menu.context li:active {
      background-color: #fdd835;
    }
  </style>
  <ul class="list">
  </ul>
  <menu class="context">
    <li id="contextNew">New</li>
  </menu>
</template>
<template id="unagi-tiles-template">
  <style>
    canvas {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      position: absolute;
    }
  </style>
  <canvas></canvas>
</template>
<template id="unagi-database-template">
  <style>
    :host {
      background-color: #9e9e9e;
    }
    .content {
      height: calc(100% - 33px);
      font-size: 14px;
      line-height: 18px;
      position: absolute;
      top: 33px;
      width: 100%;
    }
    .content > * {
      height: 100%;
      position: absolute;
      width: 100%;
    }
  </style>
  <unagi-database-toolbar></unagi-database-toolbar>
  <div class="content">
    <unagi-database-content groupname="actors">
      <ul>
        <li><label>Name: <input type="text" name="name"></label></li>
        <li><label>Initial Level: <input type="number" name="initialLevel" min="1" max="99"></label></li>
      </ul>
    </unagi-database-content>
    <unagi-database-content groupname="enemies">
      <ul>
        <li><label>Name: <input type="text" name="name"></label></li>
        <li>Image: <unagi-image-selector name="image" style="width: 320px; height: 160px"></unagi-image-selector></li>
        <li><label>Level: <input type="number" name="level" min="1" max="99"></label></li>
        <li><label>Max HP: <input type="number" name="maxHP" min="1" max="999999"></label></li>
        <li><label>Max MP: <input type="number" name="maxMP" min="1" max="9999"></label></li>
        <li><label>Attack: <input type="number" name="attack" min="1" max="9999"></label></li>
        <li><label>Defense: <input type="number" name="defense" min="1" max="9999"></label></li>
        <li><label>Magic Attack: <input type="number" name="magicAttack" min="1" max="9999"></label></li>
        <li><label>Magic Defense: <input type="number" name="magicDefense" min="1" max="9999"></label></li>
        <li><label>Speed: <input type="number" name="speed" min="1" max="9999"></label></li>
      </ul>
    </unagi-database-content>
    <!--unagi-database-content groupname="system">
    </unagi-database-content-->
    <unagi-database-content groupname="images">
      <ul>
        <li><label>Name: <input type="text" name="name"></label></li>
        <li>Image: <img class="data"></li>
      </ul>
    </unagi-database-content>
  </div>
</template>
<template id="unagi-database-toolbar-template">
  <style>
    :host {
      text-align: center;
    }
    menu {
      background-color: #FFF3E0;
      width: 100%;
    }
  </style>
  <menu>
    <label><input type="radio" name="databaseMode" value="actors"><span>Actors</span></label>
    <label><input type="radio" name="databaseMode" value="skills"><span>Skills</span></label>
    <label><input type="radio" name="databaseMode" value="states"><span>States</span></label>
    <label><input type="radio" name="databaseMode" value="items"><span>Items</span></label>
    <label><input type="radio" name="databaseMode" value="enemies"><span>Enemies</span></label>
    <label><input type="radio" name="databaseMode" value="troops"><span>Troops</span></label>
    <label><input type="radio" name="databaseMode" value="system"><span>System</span></label>
    <label><input type="radio" name="databaseMode" value="images"><span>Images</span></label>
  </menu>
</template>
<template id="unagi-database-content-template">
  <style>
    :host {
      display: block;
    }
    unagi-listbox {
      height: 100%;
      width: 128px;
    }
    .content {
      background-color: #f5f5f5;
      height: 100%;
      left: calc(128px + 1px);
      overflow: auto;
      position: absolute;
      top: 0;
      width: calc(100% - 128px - 1px);
    }
    .disabled {
      color: rgba(0, 0, 0, 0.56);
      opacity: 0.56;
      pointer-events: none;
    }
    img {
      background-color: #9e9e9e;
      image-rendering: pixelated;
    }
    input[type=number] {
      text-align: right;
    }
  </style>
  <unagi-listbox></unagi-listbox>
  <div class="content">
  </div>
</template>
<template id="unagi-image-selector-template">
  <style>
    :host {
      display: block;
      font-size: 0;
      line-height: 0;
    }
    img {
      image-rendering: pixelated;
    }
    div.image {
      background-color: #9e9e9e;
      border-color: #9e9e9e;
      border-style: solid;
      border-width: 1px;
      cursor: pointer;
      height: 100%;
      overflow: hidden;
      position: relative;
      width: 100%;
    }
    div.image img {
      left: 50%;
      margin-right: -50%;
      position: absolute;
      top: 50%;
      transform: translate(-50%, -50%);
    }
    dialog {
      background-color: #9e9e9e;
      border-color: #9e9e9e;
      border-style: solid;
      border-width: 1px;
      height: 384px;
      padding: 0;
      width: 512px;
      z-index: 1;
    }
    dialog::backdrop {
      background-color: rgba(0, 0, 0, 0.56);
    }
    dialog unagi-listbox {
      height: 100%;
      width: 128px;
    }
    dialog div {
      display: block;
      height: 100%;
      left: 129px;
      overflow: auto;
      position: absolute;
      top: 0;
      width: calc(100% - 129px);
    }
  </style>
  <div class="image"><img name="image"></div>
  <dialog>
    <unagi-listbox groupname="imageSelector" contextmenu="none">
    </unagi-listbox>
    <div><img></div>
  </dialog>
</template>
