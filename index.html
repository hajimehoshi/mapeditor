<!DOCTYPE html>
<template id="mapeditor-main-template">
  <style>
    mapeditor-toolbar {
      height: 32px;
      margin-bottom: 1px;
    }
    mapeditor-palette {
      display: inline-block;
      height: calc(100% - 33px);
      margin-top: 1px;
      overflow: auto;
      padding: 0;
      position: absolute;
      width: 256px;
    }
    mapeditor-tiles {
      display: inline-block;
      height: calc(100% - 33px);
      left: calc(256px + 1px);
      margin-top: 1px;
      padding: 0;
      position: absolute;
      width: calc(100% - 256px - 1px);
    }
  </style>
  <mapeditor-toolbar></mapeditor-toolbar>
  <mapeditor-palette></mapeditor-palette>
  <mapeditor-tiles></mapeditor-tiles>
</template>
<template id="mapeditor-toolbar-template">
  <style>
    menu {
      background-color: #f5f5f5;
      font-size: 0;
      margin: 0;
      padding: 0;
    }
    menu menuitem {
      display: inline-block;
      font-size: 20px;
      line-height: 0;
      opacity: 0.54;
    }
    menu menuitem:first-child {
      margin-left: 256px;
    }
    menu menuitem:empty {
      width: 16px;
    }
    menu menuitem img {
      cursor: pointer;
      padding: 6px;
    }
    menu menuitem img:hover {
      background-color: #fff176;
    }
  </style>
  <menu>
    <menuitem><img src="./images/icons/iconmonstr-undo-icon.svg" width="20" height="20"></menuitem>
    <menuitem></menuitem>
    <menuitem><img src="./images/icons/iconmonstr-pencil-10-icon.svg" width="20" height="20"></menuitem>
    <menuitem><img src="./images/icons/iconmonstr-paintbrush-3-icon.svg" width="20" height="20"></menuitem>
  </menu>
</template>
<template id="mapeditor-palette-template">
  <style>
    canvas {
      margin: 0;
      padding: 0;
      position: absolute;
    }
  </style>
  <canvas></canvas>
</template>
<template id="mapeditor-tiles-template">
  <style>
    canvas {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      position: absolute;
    }
  </style>
  <canvas></canvas>
</template>
<title>Map Editor</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  body {
    background-color: #9e9e9e;
    font-family: sans-serif;
  }
</style>
<mapeditor-main></mapeditor-main>
<script src="main.js"></script>
