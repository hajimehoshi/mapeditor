<!DOCTYPE html>
<template id="mapeditor-main-template">
  <style>
    mapeditor-palette {
      display: inline-block;
      height: 100%;
      margin: 0;
      overflow: auto;
      padding: 0;
      position: absolute;
      width: 256px;
    }
    mapeditor-tiles {
      display: inline-block;
      height: 100%;
      left: calc(256px + 1px);
      margin: 0;
      padding: 0;
      position: absolute;
      width: calc(100% - 256px - 1px);
    }
  </style>
  <mapeditor-palette></mapeditor-palette>
  <mapeditor-tiles></mapeditor-tiles>
</template>
<template id="mapeditor-palette-template">
  <style>
    canvas {
      margin: 0;
      padding: 0;
      position: absolute;
    }
  </style>
  <canvas></canvas>
</template>
<template id="mapeditor-tiles-template">
  <style>
    canvas {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      position: absolute;
    }
    .tools {
      position: absolute;
      right: 0;
      z-index: 1;
    }
    menu.tools {
      background-color: #f5f5f5;
      border-color: #9f9f9f;
      border-style: solid;
      border-width: 0 0 1px 1px;
      font-size: 0;
      margin: 0;
      padding: 0;
    }
    menu.tools menuitem img {
      opacity: 0.54;
      padding: 8px;
    }
  </style>
  <menu class="tools">
    <menuitem><img src="./images/icons/iconmonstr-pencil-10-icon.svg" width="24" height="24"></menuitem>
    <menuitem><img src="./images/icons/iconmonstr-square-icon.svg" width="24" height="24"></menuitem>
    <menuitem><img src="./images/icons/iconmonstr-circle-icon.svg" width="24" height="24"></menuitem>
    <menuitem><img src="./images/icons/iconmonstr-paintbrush-3-icon.svg" width="24" height="24"></menuitem>
  </menu>
  <canvas></canvas>
</template>
<title>Map Editor</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  body {
    background-color: #9e9e9e;
  }
</style>
<mapeditor-main></mapeditor-main>
<script src="main.js"></script>
