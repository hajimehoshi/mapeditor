<!DOCTYPE html>
<template id="mapeditor-main-template">
  <style>
    mapeditor-palette {
      display: inline-block;
      height: 100%;
      margin: 0;
      overflow: auto;
      padding: 0;
      position: absolute;
      width: 256px;
    }
    mapeditor-tiles {
      display: inline-block;
      height: 100%;
      left: calc(256px + 1px);
      margin: 0;
      padding: 0;
      position: absolute;
      width: calc(100% - 256px - 1px);
    }
  </style>
  <mapeditor-palette></mapeditor-palette>
  <mapeditor-tiles></mapeditor-tiles>
</template>
<template id="mapeditor-palette-template">
  <style>
    canvas {
      margin: 0;
      padding: 0;
      position: absolute;
    }
  </style>
  <canvas></canvas>
</template>
<template id="mapeditor-tiles-template">
  <style>
    canvas {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      position: absolute;
    }
  </style>
  <canvas></canvas>
</template>
<title>Map Editor</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  body {
    background-color: #999;
  }
</style>
<mapeditor-main></mapeditor-main>
<script src="main.js"></script>
