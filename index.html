<!DOCTYPE html>
<template id="unagi-main-template">
  <style>
    :host {
      font-size: 0;
      position: relative;
    }
    unagi-toolbar {
      display: block;
      height: 32px;
      width: 100%;
    }
    .content {
      height: calc(100% - 33px);
      position: absolute;
      top: 33px;
      width: 100%;
      z-index: 0;
    }
    unagi-palette {
      display: block;
      height: calc(100% - 256px - 1px);
      overflow: auto;
      position: absolute;
      width: 256px;
    }
    unagi-maplist {
      bottom: 0;
      display: block;
      height: 256px;
      position: absolute;
      width: 256px;
    }
    unagi-tiles {
      height: 100%;
      display: block;
      left: calc(256px + 1px);
      position: absolute;
      width: calc(100% - 256px - 1px);
    }
    unagi-database {
      display: none;
      height: 100%;
      left: 0;
      position: absolute;
      width: 100%;
      z-index: 1;
    }
    iframe.player {
      border-style: none;
      border-width: 0;
      display: none;
      height: 100%;
      margin: 0;
      padding: 0;
      position: absolute;
      width: 100%;
      z-index: 1;
    }
  </style>
  <unagi-toolbar></unagi-toolbar>
  <div class="content">
    <unagi-palette></unagi-palette>
    <unagi-maplist></unagi-maplist>
    <unagi-tiles></unagi-tiles>
    <unagi-database></unagi-database>
    <iframe class="player" sandbox="allow-scripts"></iframe>
  </div>
</template>
<template id="unagi-toolbar-style-template">
  <style>
    menu {
      color: rgba(0, 0, 0, 0.56);
      display: block;
      font-size: 0;
      height: 32px;
      line-height: 0;
      margin: 0;
      overflow: none;
      padding: 0;
      position: relative;
    }
    button {
      background-color: transparent;
      border-style: none;
      height: 32px;
      outline: none;
      margin: 0;
      padding: 0;
    }
    button img {
      opacity: 0.54;
      margin: 6px;
    }
    input[disabled] + span {
      color: rgba(0, 0, 0, 0.26);
    }
    button[disabled] img {
      opacity: 0.26;
    }
    label {
      display: inline-block;
    }
    label span {
      display: inline-block;
      font-size: 16px;
      height: 32px;
      line-height: 32px;
      padding: 0 6px;
      vertical-align: bottom;
    }
    input[type=radio] {
      position: absolute;
      visibility: hidden;
    }
    input[type=radio] + span:hover, button:hover {
      background-color: #fff176;
    }
    input[type=radio] + span:active, button:active {
      background-color: #fdd835;
    }
    input[type=radio]:checked + span {
      background-color: #fbc02d;
      font-weight: bold;
    }
    input[disabled] + span, button[disabled] {
      background-color: transparent !important;
    }
    input[type=radio] + span, button {
      cursor: pointer;
    }
    input[type=radio][disabled] + span, button[disabled] {
      cursor: default !important;
    }
    hr {
      display: inline-block;
      border-style: none;
      width: 16px;
    }
  </style>
</template>
<template id="unagi-toolbar-template">
  <style>
    :host {
      background-color: #f5f5f5;
      font-size: 0;
      line-height: 0;
      padding: 0 0 0 256px;
    }
  </style>
  <menu>
    <button><img src="./images/icons/iconmonstr-undo-icon.svg" width="20" height="20"></button>
    <hr>
    <label><input type="radio" name="editingMode" value="map"><span>Map</span></label>
    <label><input type="radio" name="editingMode" value="event"><span>Event</span></label>
    <label><input type="radio" name="editingMode" value="database"><span>Database</span></label>
    <hr>
    <button><img src="./images/icons/iconmonstr-script-4-icon.svg" width="20" height="20"></button>
    <hr>
    <button id="stop"><img src="./images/icons/stop-icon.svg" width="20" height="20"></button>
    <button id="play"><img src="./images/icons/play-icon.svg" width="20" height="20"></button>
  </menu>
</template>
<template id="unagi-palette-template">
  <style>
    canvas {
      margin: 0;
      padding: 0;
      position: absolute;
    }
  </style>
  <canvas></canvas>
</template>
<template id="unagi-maplist-template">
  <style>
    :host {
      background-color: #f5f5f5;
      color: rgba(0, 0, 0, 0.54);
      font-size: 14px;
      line-height: 18px;
      overflow: auto;
    }
    ul {
      display: block;
      margin: 0;
      padding: 0;
    }
    li {
      display: block;
      overflow: none;
      margin: 0;
      padding: 0;
    }
    input[type=radio] {
      position: absolute;
      visibility: hidden;
    }
    input[type=radio] + * {
      cursor: pointer;
    }
    input[type=radio] + *:hover {
      background-color: #fff176;
    }
    input[type=radio] + *:active {
      background-color: #fdd835;
    }
    input[type=radio]:checked + * {
      background-color: #fbc02d;
      font-weight: bold;
    }
    input[type=radio] + span {
      display: inline-block;
      padding: 2px 4px;
      width: calc(100% - 8px);
    }
  </style>
  <ul>
  </ul>
</template>
<template id="unagi-tiles-template">
  <style>
    canvas {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      position: absolute;
    }
  </style>
  <canvas></canvas>
</template>
<template id="unagi-database-template">
  <style>
    :host {
      background-color: #9e9e9e;
    }
    .content {
      height: calc(100% - 33px);
      font-size: 12px;
      line-height: 1.5;
      position: absolute;
      top: 33px;
      width: 100%;
    }
  </style>
  <unagi-database-toolbar></unagi-database-toolbar>
  <div class="content">
    <p>hogehoge<br>huga</p>
  </div>
</template>
<template id="unagi-database-toolbar-template">
  <style>
    menu {
      background-color: #e0e0e0;
      width: 100%;
    }
  </style>
  <menu>
    <label><input type="radio" name="databaseMode" value="actors"><span>Actors</span></label>
    <label><input type="radio" name="databaseMode" value="skills"><span>Skills</span></label>
    <label><input type="radio" name="databaseMode" value="states"><span>States</span></label>
    <label><input type="radio" name="databaseMode" value="items"><span>Items</span></label>
    <label><input type="radio" name="databaseMode" value="enemies"><span>Enemies</span></label>
    <label><input type="radio" name="databaseMode" value="troops"><span>Troops</span></label>
    <label><input type="radio" name="databaseMode" value="system"><span>System</span></label>
  </menu>
</template>
<title>Unagi - RPG Editor</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  body {
    background-color: #9e9e9e;
    font-family: sans-serif;
  }
  unagi-main {
    display: block;
    height: 100%;
    width: 100%;
  }
</style>
<unagi-main></unagi-main>
<script src="editor.js"></script>
