<!DOCTYPE html>
<template id="mapeditor-main-template">
  <style>
    mapeditor-toolbar {
      height: 32px;
      margin-bottom: 1px;
      z-index: 0;
    }
    mapeditor-palette {
      display: inline-block;
      height: calc(100% - 33px);
      margin-top: 1px;
      overflow: auto;
      padding: 0;
      position: absolute;
      width: 256px;
      z-index: 0;
    }
    mapeditor-tiles {
      display: inline-block;
      height: calc(100% - 33px);
      left: calc(256px + 1px);
      margin-top: 1px;
      padding: 0;
      position: absolute;
      width: calc(100% - 256px - 1px);
      z-index: 0;
    }
    #player {
      background-color: rgba(0, 0, 0, 0.54);
      display: none;
      height: 100%;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 1;
    }
    #player iframe {
      background-color: #000000;
      border-color: #9e9e9e;
      border-style: solid;
      border-width: 1px;
      height: 480px;
      position: relative;
      top: 50%;
      transform: translate(-50%, -50%);
      left: 50%;
      width: 640px;
    }
  </style>
  <mapeditor-toolbar></mapeditor-toolbar>
  <mapeditor-palette></mapeditor-palette>
  <mapeditor-tiles></mapeditor-tiles>
  <div id="player">
    <iframe src="./player.html"></iframe>
  </div>
</template>
<template id="mapeditor-toolbar-template">
  <style>
    menu {
      background-color: #f5f5f5;
      font-size: 0;
      margin: 0;
      padding: 0;
    }
    menu menuitem {
      display: inline-block;
      font-size: 20px;
      line-height: 0;
      opacity: 0.54;
    }
    menu menuitem:first-child {
      margin-left: 256px;
    }
    menu menuitem:empty {
      width: 16px;
    }
    menu menuitem img {
      cursor: pointer;
      padding: 6px;
    }
    img:hover {
      background-color: #fff176;
    }
    img:active {
      background-color: #fdc02d;
    }
    input[type=radio] {
      position: absolute;
      visibility: hidden;
    }
    input[type=radio]:checked + img {
      background-color: #fdc02d;
    }
  </style>
  <menu>
    <menuitem><img src="./images/icons/iconmonstr-undo-icon.svg" width="20" height="20"></menuitem>
    <menuitem></menuitem>
    <menuitem><label><input type="radio" name="drawing" value="pen"><img src="./images/icons/iconmonstr-pencil-10-icon.svg" width="20" height="20"></label></menuitem>
    <menuitem><label><input type="radio" name="drawing" value="fill"><img src="./images/icons/iconmonstr-paintbrush-3-icon.svg" width="20" height="20"></label></menuitem>
    <menuitem></menuitem>
    <menuitem id="play"><img src="./images/icons/play-icon.svg" width="20" height="20"></menuitem>
  </menu>
</template>
<template id="mapeditor-palette-template">
  <style>
    canvas {
      margin: 0;
      padding: 0;
      position: absolute;
    }
  </style>
  <canvas></canvas>
</template>
<template id="mapeditor-tiles-template">
  <style>
    canvas {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100%;
      position: absolute;
    }
  </style>
  <canvas></canvas>
</template>
<title>Unagi - RPG Editor</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  body {
    background-color: #9e9e9e;
    font-family: sans-serif;
  }
</style>
<mapeditor-main></mapeditor-main>
<script src="main.js"></script>
